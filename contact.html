    <div class="container">
      <h1>Contact me</h1>
      <form class="contact-form" onsubmit="displayInfo(event)">
        <div class="row form-group">
          <div class="col">
            <label for="inputFirstName">First name</label>
            <input
              type="text"
              class="form-control"
              placeholder="First name"
              id="inputFirstName"
              maxlength="25"
              required
            />
          </div>
          <div class="col">
            <label for="inputLastName">Last name</label>
            <input
              type="text"
              class="form-control"
              placeholder="Last name"
              id="inputLastName"
              maxlength="25"
              required
            />
          </div>
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="inputGender">Gender</label>
          </div>
          <select class="custom-select" id="inputGender" required>
            <option>Choose...</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
        <div class="form-group">
          <label for="inputAge">Age</label>
          <input
            type="number"
            class="form-control"
            placeholder="Age"
            id="inputAge"
            min="18"
            max="100"
            required
          />
        </div>
        <div class="form-group">
          <label for="inputEmail">Email address</label>
          <input
            type="email"
            class="form-control"
            id="inputEmail"
            aria-describedby="emailHelp"
            placeholder="Enter email"
            maxlength="50"
            required
          />
        </div>
        <div class="form-group">
          <label for="inputWebsite">Website</label>
          <input
            type="text"
            class="form-control"
            id="inputWebsite"
            placeholder="Website"
            maxlength="50"
            required
          />
        </div>
        <div class="form-group">
          <label for="inputComment">Comment</label>
          <textarea
            class="form-control"
            id="inputComment"
            rows="3"
            maxlength="255"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <input
          type="reset"
          class="btn btn-secondary"
          id="reset-btn"
          value="Reset"
        />
      </form>
    </div>
    <div class="submit-info">
      <h1>Your submit infomation</h1>
      <div id="name"></div>
      <div id="gender"></div>
      <div id="age"></div>
      <div id="email"></div>
      <div id="website"></div>
      <div id="comment"></div>
    </div>
    <!-- Optional JavaScript -->
